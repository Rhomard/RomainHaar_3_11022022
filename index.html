<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link
                  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
                  rel="stylesheet"
            />
            <link rel="stylesheet" href="./public/css/style.css" />
            <link rel="icon" type="image/png" href="public/img/burger_ico.png" />
            <script src="https://kit.fontawesome.com/851d9fe6d2.js" crossorigin="anonymous"></script>
            <title>ohmyfood</title>
      </head>
      <body>
            <header class="header">
                  <a href="index.html"><img class="header__logo" title="Logo ohmyfood" alt="Logo ohmyfood" src="public/img/ohmyfoodlogo.png" /></a>
            </header>

            <main>
                  <div class="localisation">
                        <div class="localisation__pin"><i class="fas fa-star"></i></div>
                        <div class="localisation__texte"><p>Paris, Belleville</p></div>
                  </div>

                  <section class="slogan">
                        <h1>Réservez le menu qui vous convient</h1>
                        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        <button class="slogan__button">Explorer nos restaurants</button>
                  </section>

                  <section class="fonctionnement">
                        <h2>Fonctionnement</h2>
                        <div class="fonctionnement__buttons">
                              <button class="button"><i class="fas fa-star"></i>Choisissez un restaurant</button>
                              <button class="button">Composez votre menu</button>
                              <button class="button">Dégustez au restaurant</button>
                        </div>
                  </section>

                  <section class="restaurants">
                        <h2>Restaurants</h2>

                        <div class="restaurants__cards">
                              <div class="card">
                                    <a href="palette.html">
                                          <div class="card__image"><img src="public/img/palette.jpg" alt="Photo de la Palette du goût" /></div>

                                          <div class="card__body">
                                                <div class="card__bodytext">
                                                      <div class="card__title">
                                                            <p>La palette du goût</p>
                                                      </div>

                                                      <div class="card__localisation">
                                                            <p>Ménilmontant</p>
                                                      </div>
                                                </div>

                                                <div class="card__favoris">
                                                      <i class="fa-light fa-heart"></i>
                                                </div>
                                          </div>
                                    </a>
                              </div>
                        </div>
                  </section>
            </main>
      </body>
</html>
